<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>regist</title>
  <link rel="stylesheet" type="text/css" href="css/regist.css" />
</head>

<body>
<div class="whole">
	<div class="title">Welcome to Login</div>
    <div class="coordinates-icon">
    	<div class="coordinates topAct">
        	<img src="image/coordinates.png" />
        </div>
        <div class="circle-1-1 circle-show-2"></div>
        <div class="circle-2-2 circle-show-1"></div>
        <div class="circle-3-3 circle-show"></div>
    </div>
    <div class="login-form">
    	<form action="#">
        	<div class="user-name common-div">
            	<span class="eamil-icon common-icon">
                	<img src="image/eamil.png" />
                </span>
                <input type="email" name="username" id="user" value="" placeholder="E-mail address" />        
            </div>
            <div class="user-pasw common-div">
            	<span class="pasw-icon common-icon">
                	<img src="image/password.png" />
                </span>
                <input type="password" name="password" id="password" value="" placeholder="******" />        
            </div>
            <div class="login-btn common-div" id="register">register</div>
        </form>
    </div>
   
    <div class="select">
     
    <select id="select">
  <option value ="Customer">Customer</option>
  <option value ="Driver">Driver</option>
  </select> 
</div>
</body>



<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/phone.js" ></script>
<script type="text/javascript" src="http://cdn.bootcss.com/layer/3.0.1/mobile/layer.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
  $(function () {
    $("#register").click(function () {
      $.ajax({
        url:"http://localhost:3010/register",
        type:"POST",
        data:{
          username:$("#user").val(),
          password:$("#password").val(),
		  user:$("#select").val()
        },
        success:function (res) {
          alert(res);
		  if(res=='regist successful!'){
		  self.location='login.html'; }
        },
        error:function (err) {
          console.log(err);
        }
      })
    })
  });
</script>
</html>
