<script>
 $(function () {
  
      var table=document.getElementById("tables");
     
     
      $.ajax({
        url:"http://localhost:3013/finishedorder",
        type:"POST",
        data:{
         
        },
        success:function (res) {
            
            var data=JSON.parse(res);
         
          for(var i=0;i<data.length;i++){
             var tr=document.createElement("tr");
             for(var j=0;j<7;j++){
                 var td=document.createElement("td");
                 
                  tr.appendChild(td);
             } 
            document.getElementsByTagName("tr")[i+1].getElementsByTagName("td")[0].innerHTML=i+1;
            document.getElementsByTagName("tr")[i+1].getElementsByTagName("td")[1].innerHTML=data[i].Customer_name;
            document.getElementsByTagName("tr")[i+1].getElementsByTagName("td")[2].innerHTML=data[i].current_city;
            document.getElementsByTagName("tr")[i+1].getElementsByTagName("td")[3].innerHTML=data[i].Current_location;
            document.getElementsByTagName("tr")[i+1].getElementsByTagName("td")[4].innerHTML=data[i].Destination;
            document.getElementsByTagName("tr")[i+1].getElementsByTagName("td")[5].innerHTML=data[i].Driver_name;
            document.getElementsByTagName("tr")[i+1].getElementsByTagName("td")[6].innerHTML=data[i].Price;
             table.appendChild(tr);
          }
         
		  //if(res=="login successful!"){
