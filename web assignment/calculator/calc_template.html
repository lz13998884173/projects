<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="main.css" />
	</head>
    <script type="text/javascript" src='cal.js'></script>
	<body>
		<!-- Wrapper div used to set grid layout -->
		<div class="wrapper">
			<div class="titleBox" id='tb'>0</div>
            
            <div class="key" ><a href="javascript:optype('b/')" class="button"id='b/'>/</a></div>
           <div class="key" ><a href="javascript:Input('b1')" class="button"id='b1'>1</a></div>
			<div class="key" ><a href="javascript:Input('b2')" class="button"id='b2'>2</a></div>
			 <div class="key" ><a href="javascript:Input('b3')" class="button"id='b3'>3</a></div>
			  <div class="key" ><a href="javascript:optype('b*')" class="button"id='b*'>*</a></div>
             <div class="key" ><a href="javascript:Input('b4')" class="button"id='b4'>4</a></div>
			<div class="key" ><a href="javascript:Input('b5')" class="button"id='b5'>5</a></div>
			<div class="key" ><a href="javascript:Input('b6')" class="button"id='b6'>6</a></div>
			<div class="key" ><a href="javascript:optype('b+')" class="button"id='b+'>+</a></div>
            <div class="key" ><a href="javascript:Input('b7')" class="button"id='b7'>7</a></div>
            <div class="key" ><a href="javascript:Input('b8')" class="button"id='b8'>8</a></div>
            <div class="key" ><a href="javascript:Input('b9')" class="button"id='b9'>9</a></div>
            <div class="key" ><a href="javascript:optype('b-')" class="button"id='b-'>-</a></div>
             <div class="key" ><a href="javascript:Input('b.')" class="button"id='b.'>.</a></div>
          <div class="key" ><a href="javascript:Input('b0')" class="button"id='b0'>0</a></div>
            <div class="key" ><a href="javascript:calculate()" class="button">=</a></div>
			
            <div class="titleBox" ><a href="javascript:clean()" class="clean">clean</a></div>
            
           
            
		</div> 
	</body>
</html>
